<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Delivery</title>
    <style>
        /* General styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2e005d 0%, #1a0033 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Wider for PC screens */
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Better fit for all screens */
        }
        
        /* Section 1: Form */
        #page-form {
            text-align: center;
            display: block; /* Show by default */
            width: 100%;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 40px;
            line-height: 1.2;
        }
        
        .input-group {
            margin-bottom: 25px;
            width: 100%;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 18px 25px;
            background-color: #330066;
            border: 1px solid #6600cc;
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input::placeholder {
            color: #b366ff;
            opacity: 1;
        }
        
        input:focus {
            border-color: #ff99ff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            background: linear-gradient(to right, #ff3366, #ff8033);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.6);
        }

        /* Section 2: Result */
        #page-result {
            text-align: center;
            display: none; /* Hide by default */
            width: 100%;
        }
        
        .image-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto; 
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #page-result.visible .image-container img {
            opacity: 1;
            transform: scale(1);
        }
        
        .result-content {
            margin-top: 20px;
            text-align: center;
        }

        .result-text {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .get-btn {
            width: 80%;
            max-width: 350px;
            padding: 22px;
            background: linear-gradient(to right, #ff3366, #cc0033);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
            margin-top: 20px;
        }
        
        .get-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.6);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Delivery Tracker Styles */
        .delivery-tracker {
            width: 100%;
            max-width: 400px;
            margin: 30px auto 15px;
            text-align: center;
        }

        .delivery-status {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        #countdown-timer {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff99ff;
            letter-spacing: 1.5px;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #330066;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* Starts at 0 */
            background: linear-gradient(to right, #ff3366, #ff8033);
            border-radius: 5px;
            transition: width 0.5s linear;
        }

        #truck-icon {
            position: absolute;
            top: 50%;
            left: 0%; /* Starts at 0 */
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            color: #fff;
            transition: left 0.5s linear;
            margin-left: -22px; /* Center the truck over the line start */
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Page 1: Form -->
    <div id="page-form">
        <h1>Phone Package Acquisition</h1>
        
        <div class="input-group">
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="input-group">
            <input type="number" id="age" placeholder="Your Age" required>
        </div>
        <div class="input-group">
            <input type="text" id="address" placeholder="Delivery Address" required>
        </div>
        
        <button class="submit-btn" onclick="showResultPage()">
            SUBMIT
        </button>
    </div>

    <!-- Page 2: Result -->
    <div id="page-result">
        <div class="image-container">
            <img src="https://i.postimg.cc/3RPCq56g/i-Phone-17-Pro-Max-Concept-Art-PNG.png" alt="iPhone 17 Pro Max">
        </div>

        <!-- Delivery Tracker -->
        <div class="delivery-tracker">
            <p class="delivery-status">Your iPhone 17 Pro Max will be in:</p>
            <div id="countdown-timer"></div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
                <!-- SVG Truck Icon from Font Awesome -->
                <svg id="truck-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path fill="currentColor" d="M480 416c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm-320 0c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm320-128H432V160h48c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32H352V0h-64v32H192c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32h48v128H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h48v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-32h192v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-32h48c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16z"/>
                </svg>
            </div>
        </div>
            
        <div class="result-content">
            <div class="result-text">
                You got <strong>iPhone 17 PRO MAX</strong> in Bundle
            </div>
            <button class="get-btn" onclick="alert('Отлично! Теперь вы можете настроить действие для этой кнопки.')">
                GET
            </button>
        </div>
    </div>

</div>

<canvas id="confetti-canvas"></canvas>

<script>
    let countdownInterval;

    function showResultPage() {
        document.getElementById('page-form').style.display = 'none';
        const pageResult = document.getElementById('page-result');
        pageResult.style.display = 'block';

        setTimeout(() => {
            pageResult.classList.add('visible');
            launchConfetti();
            startDeliveryTracker();
        }, 100);
    }

    function startDeliveryTracker() {
        const countdownElement = document.getElementById('countdown-timer');
        const progressBar = document.querySelector('.progress-bar');
        const truckIcon = document.getElementById('truck-icon');
        const statusElement = document.querySelector('.delivery-status');

        const countdownEndDate = new Date().getTime() + (3 * 24 * 60 * 60 * 1000) + (12 * 60 * 60 * 1000);
        const totalDuration = countdownEndDate - new Date().getTime();

        // Clear any existing interval
        if(countdownInterval) clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownEndDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "DELIVERED!";
                statusElement.innerHTML = "Your iPhone has arrived!";
                progressBar.style.width = '100%';
                truckIcon.style.left = '100%';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            const timeElapsed = totalDuration - distance;
            let progressPercent = (timeElapsed / totalDuration) * 100;
            
            progressBar.style.width = `${progressPercent}%`;
            truckIcon.style.left = `${progressPercent}%`;

        }, 1000);
    }

    // --- Confetti Effect ---
    // (This part of the code remains the same)
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 200;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    function createParticle(x, y) {
        const p = {};
        p.x = x;
        p.y = y;
        p.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        p.width = Math.random() * 8 + 4;
        p.height = Math.random() * 15 + 5;
        p.vx = (Math.random() - 0.5) * 15;
        p.vy = Math.random() * -20 - 5;
        p.rotation = Math.random() * Math.PI * 2;
        p.rotationSpeed = (Math.random() - 0.5) * 0.2;
        p.gravity = 0.4;
        p.drag = 0.98;
        return p;
    }

    function launchConfetti() {
        particles = [];
        const startX = canvas.width / 2;
        const startY = canvas.height + 10; 

        for (let i = 0; i < particleCount; i++) {
            particles.push(createParticle(startX, startY));
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            p.vy += p.gravity;
            p.vx *= p.drag;
            p.x += p.vx;
            p.y += p.vy;
            p.rotation += p.rotationSpeed;

            if (p.y > canvas.height + p.height) {
                particles.splice(index, 1);
            } else {
                ctx.save();
                ctx.globalAlpha = p.y < 0 ? 0 : 1;
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
                ctx.restore();
            }
        });

        if (particles.length > 0) {
            requestAnimationFrame(animateConfetti);
        } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }
</script>

</body>
</html>
